<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        
        header {
            background: url('background.jpg') no-repeat center center/cover;
            padding: 60px 20px;
            text-align: center;
        }
        
        nav {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        section {
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 48%;
            background-color: transparent;
        }
        
        #about, #title-heading {
            flex: 1;
            min-width: 300px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            background: #bbb;
            height: 200px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            margin-top: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            section {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px;
            }
            nav a {
                display: block;
                margin: 5px auto;
            }
            section {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Reader Site</h1>
        <p>Dive into the fantasy world</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Books</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Here's a photo of me:</p>
            <img src="myself.jpg" alt="Photo of me">
        </section>

        <section id="title-heading">
            <h2>Empty Your Mind</h2>
            <p>Read and read until your imagination knows no bounds.</p>
            <img src="hobby.jpg" alt="Reading hobby">
        </section>
    </main>
    
    
</body>
</html>
